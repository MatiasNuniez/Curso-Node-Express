<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server</title>
</head>
<body>
    <button id="btn">Alert</button>
    <script>
        const btn = document.querySelector('#btn')
        btn.addEventListener('click', () => alert('hello world'))
    </script>
</body>
</html>
